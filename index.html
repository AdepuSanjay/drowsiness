<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drowsiness Detector - Live Camera Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        .camera-container {
            position: relative;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }
        #video, #processedCanvas {
            width: 640px;
            height: 480px;
            display: block;
        }
        .status-banner {
            font-size: 1.4em;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 15px;
            margin-top: 10px;
            color: white;
        }
        .status-awake { background: #4CAF50; }
        .status-drowsy { background: #ff416c; animation: blink 0.5s infinite; }
        .status-noface { background: gray; }
        @keyframes blink {
            0% {opacity: 1;} 50% {opacity: 0.6;} 100% {opacity: 1;}
        }
        .alert-box {
            background: red;
            color: white;
            padding: 10px;
            margin-top: 15px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Drowsiness Detector</h1>
        <p>Real-time monitoring of eyes & fatigue</p>

        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="processedCanvas"></canvas>
        </div>

        <div id="statusBanner" class="status-banner status-awake">‚úÖ AWAKE</div>
        <div id="alertBox" class="alert-box">‚ö†Ô∏è DROWSINESS DETECTED! WAKE UP!</div>

        <div>
            <p>Fatigue Score: <span id="fatigueScore">0.00</span></p>
            <p>Status: <span id="currentStatus">AWAKE</span></p>
            <p>Confidence: <span id="confidence">100%</span></p>
        </div>

        <audio id="alertSound" preload="auto">
            <source src="https://assets.mixkit.co/active_storage/sfx/259/259-preview.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const video = document.getElementById('video');
        const processedCanvas = document.getElementById('processedCanvas');
        const ctx = processedCanvas.getContext('2d');
        const statusBanner = document.getElementById('statusBanner');
        const alertBox = document.getElementById('alertBox');
        const fatigueScore = document.getElementById('fatigueScore');
        const currentStatus = document.getElementById('currentStatus');
        const confidence = document.getElementById('confidence');
        const alertSound = document.getElementById('alertSound');
        let alarmPlaying = false;

        processedCanvas.width = 640;
        processedCanvas.height = 480;

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { width: 640, height: 480, facingMode: 'user' }
            });
            video.srcObject = stream;
        }

        async function processFrame() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = video.videoWidth;
                tempCanvas.height = video.videoHeight;
                tempCtx.drawImage(video, 0, 0);

                tempCanvas.toBlob(async (blob) => {
                    const formData = new FormData();
                    formData.append('file', blob, 'frame.jpg');

                    try {
                        const response = await fetch('/analyze', {
                            method: 'POST',
                            body: formData
                        });

                        if (response.ok) {
                            const data = await response.json();
                            updateUI(data);
                            if (data.processed_frame) {
                                displayProcessedFrame(data.processed_frame);
                            }
                        }
                    } catch (err) {
                        console.error('Error processing frame:', err);
                    }
                }, 'image/jpeg', 0.8);
            }
            requestAnimationFrame(processFrame);
        }

        function displayProcessedFrame(base64Image) {
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, processedCanvas.width, processedCanvas.height);
                ctx.drawImage(img, 0, 0, processedCanvas.width, processedCanvas.height);
            };
            img.src = `data:image/jpeg;base64,${base64Image}`;
        }

        function updateUI(data) {
            const fatigue = data.fatigue_score || 0;
            const status = data.status || 'AWAKE';
            const isDrowsy = data.is_drowsy || false;

            fatigueScore.textContent = fatigue.toFixed(2);
            currentStatus.textContent = status;
            confidence.textContent = `${Math.round((1 - fatigue) * 100)}%`;

            if (isDrowsy || status === 'DROWSY') {
                statusBanner.textContent = 'üö® DROWSY - WAKE UP!';
                statusBanner.className = 'status-banner status-drowsy';
                alertBox.style.display = 'block';
                if (!alarmPlaying) {
                    alertSound.loop = true;
                    alertSound.play().catch(e => console.log('Audio play failed:', e));
                    alarmPlaying = true;
                }
            } else if (status === 'AWAKE') {
                statusBanner.textContent = '‚úÖ AWAKE';
                statusBanner.className = 'status-banner status-awake';
                alertBox.style.display = 'none';
                if (alarmPlaying) {
                    alertSound.pause();
                    alertSound.currentTime = 0;
                    alarmPlaying = false;
                }
            } else {
                statusBanner.textContent = 'NO FACE DETECTED';
                statusBanner.className = 'status-banner status-noface';
                alertBox.style.display = 'none';
                if (alarmPlaying) {
                    alertSound.pause();
                    alertSound.currentTime = 0;
                    alarmPlaying = false;
                }
            }
        }

        async function initialize() {
            await setupCamera();
            requestAnimationFrame(processFrame);
        }

        initialize().catch(console.error);
    </script>
</body>
</html>
